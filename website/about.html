        <style>
            body{
               background:#1f1f65;
            }
            .page-header {
                position: relative;
                margin-bottom: 20px;
                padding: 40px 0;
                text-align: center;
                background: #0d0935;
                box-shadow: 0 8px 16px black;
            }

            .page-header h2 {
                position: relative;
                color: white;
                font-size: 60px;
                font-weight: 700;
                margin-bottom: 20px;
                padding-bottom: 5px;
            }

            .page-header h2::after {
                position: absolute;
                content: "";
                width: 250px;
                height: 2px;
                left: calc(40% + 41px);
                bottom: 0;
                background: white;
            }

            .page-header h3 {
                position: relative;
                padding: 0 12px;
                font-size: 22px;
                color: white;
            }

            @media (max-width: 991.98px) {
                .page-header {
                    padding: 60px 0;
                }

                .page-header h2 {
                    font-size: 45px;
                }

                .page-header a {
                    font-size: 20px;
                }
            }

            @media (max-width: 767.98px) {
                .page-header {
                    padding: 45px 0;
                }

                .page-header h2 {
                    font-size: 35px;
                }

                .page-header a {
                    font-size: 18px;
                }
            }
            .svg{
                left: -70px;
                font-size: 36px;
            }
            
            
            .team {
                position: relative;
                width: 100%;
                padding: 45px 0 15px 0;
            }

            .team .team-item {
                position: relative;
                margin-bottom: 30px;
/*                overflow: hidden;*/
                border-radius: 80px;
                left: 80px;
                transition: 3s;
            }

            .team .team-img {
                position: relative;
            }

            .team .team-img img {
                width:368.5px;
                height:500px;
            }

            .team .team-text {
                position: relative;
                padding: 25px 15px;
                text-align: center;
                background: #030f27;
                transition: .5s;
            }

            .team .team-text h2 {
                font-size: 20px;
                font-weight: 600;
                color: #fdbe33;
                transition: .5s;
            }

            .team .team-text p {
                margin: 0;
                color: #ffffff;
            }

            .team .team-item:hover .team-text {
                background: #fdbe33;
            }

            .team .team-item:hover .team-text h2 {
                color: #030f27;
                letter-spacing: 2px;
            }

            .team .team-social {
                position: absolute;
                width: 100px;
                top: 0;
                left: -50px;
                display: flex;
                flex-direction: column;
                font-size: 0;
            }

            .team .team-social a {
                position: relative;
                left: 0;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                color: #ffffff;
                transition: 1s;
            }

            
            .team-item:hover{
                border-radius: 0px;
                transition: 1s;
            }

            .team .team-item:hover .team-social a:first-child {
                background: black;
                left: 50px;
                transition: .3s 0s;
            }

            .team .team-item:hover .team-social a:nth-child(2) {
                background: #3b5998;
                left: 50px;
                transition: .3s .1s;
            }

            .team .team-item:hover .team-social a:nth-child(3) {
                background: #0e76a8;
                left: 50px;
                transition: .3s .2s;
            }

            .team .team-item:hover .team-social a:nth-child(4) {
                background: #f09433; 
                background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
                background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
                background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
                left: 50px;
                transition: .3s .3s;
            }

            @media (max-width: 767.98px) {
                .team-item{
                    left:50px;
                }
            }
            
            .logo{
                position: fixed;
                object-fit: contain;
                width:160px;
                height:40px;
                right:30px;
                bottom:30px;
            }
